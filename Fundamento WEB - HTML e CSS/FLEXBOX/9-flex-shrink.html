<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Shrink</title>

    <style>
        .flex-container {
            display: flex;
            max-width: 350px;
            border: 2px dashed blueviolet;
            margin-bottom: 20px;
        }

        .item {
            background-color: coral;
            margin: 5px;
            font-size: 24px;
            text-align: center;
        }

        .shrink-0 {
            flex-shrink: 0; /*Os itens não vão permitir diminuição*/
            flex-basis: 100px
        }

        .shrink-1 {
            flex-shrink: 1; /*Valor padrão*/
        }

        .shrink-2 {
            flex-shrink: 2;
            flex-basis: 100px;
        }

        .shrink-3 {
            flex-shrink: 3;
            flex-basis: 100px;
        }

        .fg-1 {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <p>Flex-shrink: 1</p>
    <div class="flex-container">
        <div class="item shrink-1 fg-1">A</div>
        <div class="item shrink-1 fg-1">B</div>
        <div class="item shrink-1 fg-1">C</div>
        <div class="item shrink-1 fg-1">D</div>
        <div class="item shrink-1 fg-1">E</div>
    </div>

    <p>Flex-shrink: Texto aumentado</p>
    <div class="flex-container">
        <div class="item shrink-1 fg-1">A</div>
        <div class="item shrink-1 fg-1">The generated Lorem ipsum</div> <!--Desta forma desabilita o flex-grow, por nao haver mais espaço-->
        <div class="item shrink-1 fg-1">C</div>
        <div class="item shrink-1 fg-1">D</div>        
    </div>

    <p>Flex-shrink: 0 / basis: 100px</p>
    <div class="flex-container">
        <div class="item shrink-0 fg-1">A</div>
        <div class="item shrink-0 fg-1">The generated</div>
        <div class="item shrink-0 fg-1">C generated</div>
        <div class="item shrink-0 fg-1">D</div>        
    </div>

    <p>Flex-shrink: mix / basis: 100px</p>
    <div class="flex-container">
        <div class="item shrink-1 fg-1">A</div>
        <div class="item shrink-2 fg-1">The generated</div>
        <div class="item shrink-2 fg-1">C</div>
        <div class="item shrink-3 fg-1">D</div>        
    </div>
</body>
</html>
